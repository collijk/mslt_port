components:
    mslt_port:
        population:
            - BasePopulation()
            - Mortality()
            - Disability()
        delay:
            - DelayedRisk('tobacco')
        disease:
            - Disease('chd')
            - Disease('stroke')
            - Disease('lungC')
            - Disease('colorectC')
            - AcuteDisease('lrti')
            - AcuteDisease('rta_injury')
        observer:
            - AdjustedPYandLE('test_tobacco_bau.csv')

configuration:
    population:
        population_size: 220 # Males and females, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    tobacco:
        affects:
            # This is where the affected diseases should be listed.
            stroke:
        # BAU, no intervention.
        incidence_pif: 1.0
        remission_pif: 1.0
