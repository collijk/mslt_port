plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        mslt:
            population:
                - BasePopulation()
                - Mortality()
                - Disability()
            delay:
                - DelayedRisk('tobacco')
            disease:
                - Disease('CHD')
                - Disease('Stroke')
                # - Disease('Type2Diabetes')
                - Disease('LungCancer')
                - Disease('HeadNeckCancer')
                - Disease('OesophagusCancer')
                - Disease('StomachCancer')
                - Disease('LiverCancer')
                - Disease('ColorectalCancer')
                - Disease('PancreasCancer')
                - Disease('CervicalCancer')
                - Disease('BladderCancer')
                - Disease('KidneyCancer')
                - Disease('EndometrialCancer')
                - Disease('Melanoma')
                - Disease('ThyroidCancer')
                - Disease('COPD')
                - AcuteDisease('LRTI')
            intervention:
                - TobaccoFreeGeneration()
            observer:
                - MorbidityMortality('exp_maori_bau-decr_delay-20yrs_tfg_mm.csv')
                - Disease('CHD', 'exp_maori_bau-decr_delay-20yrs_tfg_chd.csv')
                - TobaccoPrevalence('exp_maori_bau-decr_delay-20yrs_tfg_tobacco.csv')

configuration:
    input_data:
        artifact_path: tobacco_data_maori_decr_20yrs.hdf
    population:
        population_size: 44 # Male and female 5-year cohorts, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    tobacco:
        constant_prevalence: False
        tobacco_tax: False
        delay: 20
        affects:
            # This is where the affected diseases should be listed.
            CHD:
            COPD:
            BladderCancer:
            CervicalCancer:
            ColorectalCancer:
            EndometrialCancer:
            KidneyCancer:
            LiverCancer:
            LungCancer:
            OesophagusCancer:
            PancreasCancer:
            StomachCancer:
            ThyroidCancer:
            LRTI:
            Melanoma:
            Stroke:
    tobacco_eradication:
        year: 2011
    tobacco_free_generation:
        year: 2011