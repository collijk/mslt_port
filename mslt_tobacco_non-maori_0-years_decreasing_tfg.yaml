plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        mslt:
            population:
                - BasePopulation()
                - Mortality()
                - Disability()
            delay:
                - DelayedRisk('tobacco')
            disease:
                - Disease('CHD')
                - Disease('Stroke')
                - Disease('LungCancer')
                - Disease('MouthandoropharynxCancer')
                - Disease('OesophagusCancer')
                - Disease('StomachCancer')
                - Disease('LiverCancer')
                - Disease('ColorectalCancer')
                - Disease('PancreasCancer')
                - Disease('CervicalCancer')
                - Disease('BladderCancer')
                - Disease('KidneyCancer')
                - Disease('EndometrialCancer')
                - Disease('Melanoma')
                - Disease('ThyroidCancer')
                - Disease('COPD')
                - AcuteDisease('LRTI')
            intervention:
                - TobaccoFreeGeneration()
            observer:
                - MorbidityMortality()
                # - Disease('CHD')
                # - TobaccoPrevalence()

configuration:
    input_data:
        artifact_path: mslt_tobacco_non-maori_0-years.hdf
        input_draw_number: 0
    observer:
        output_prefix: mslt_tobacco_non-maori_0-years_decreasing_tfg
    population:
        population_size: 44 # Male and female 5-year cohorts, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    tobacco:
        constant_prevalence: False
        tobacco_tax: False
        delay: 0
        affects:
            # This is where the affected diseases should be listed.
            CHD:
            COPD:
            BladderCancer:
            CervicalCancer:
            # NOTE: ColorectalCancer has no effect in the Excel model.
            # ColorectalCancer:
            EndometrialCancer:
            KidneyCancer:
            LiverCancer:
            LungCancer:
            MouthandoropharynxCancer:
            OesophagusCancer:
            PancreasCancer:
            StomachCancer:
            ThyroidCancer:
            Melanoma:
            Stroke:
            LRTI:
    tobacco_eradication:
        year: 2011
    tobacco_free_generation:
        year: 2011