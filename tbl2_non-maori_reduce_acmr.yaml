plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        mslt:
            population:
                - BasePopulation()
                - Mortality()
                - Disability()
            disease:
                - Disease('CHD')
            intervention:
                - ModifyAllCauseMortality('reduce_acmr')
            observer:
                - MorbidityMortality('tbl2_non-maori_reduce_acmr_mm.csv')

configuration:
    input_data:
        artifact_path: tobacco_data_non-maori_decr_20yrs.hdf
    population:
        population_size: 44 # Male and female 5-year cohorts, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    intervention:
        reduce_acmr:
            scale: 0.95
