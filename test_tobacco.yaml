plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        mslt:
            population:
                - BasePopulation()
                - Mortality()
                - Disability()
            delay:
                - DelayedRisk('tobacco')
            disease:
                - Disease('chd')
                - Disease('stroke')
                - Disease('lungC')
                - Disease('colorectC')
                - AcuteDisease('lrti')
                - AcuteDisease('rta_injury')
            observer:
                - AdjustedPYandLE('test_tobacco.csv')
                # - MorbidityMortality('test_tobacco_mm.csv')
                # - Disease('stroke', 'test_tobacco_stroke.csv')

configuration:
    input_data:
        artifact_path: input_data.hdf
    population:
        population_size: 220 # Males and females, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    tobacco:
        affects:
            # This is where the affected diseases should be listed.
            stroke:
        # For now, apply a constant PIF to incidence and/or remission.
        incidence_pif: 0.95
        remission_pif: 1.05
