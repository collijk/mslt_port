plugins:
    optional:
        data:
            controller: "vivarium_public_health.dataset_manager.ArtifactManager"
            builder_interface: "vivarium_public_health.dataset_manager.ArtifactManagerInterface"

components:
    vivarium_public_health:
        mslt:
            population:
                - BasePopulation()
                - Mortality()
                - Disability()
            delay:
                - DelayedRisk('tobacco')
            disease:
                - Disease('BladderCancer')
            intervention:
                - TobaccoEradication()
            observer:
                - MorbidityMortality()
                # - TobaccoPrevalence()

configuration:
    input_data:
        artifact_path: mslt_tobacco_maori_20-years.hdf
        input_draw_number: 0
    observer:
        output_prefix: mslt_tobacco_maori_20-years_decreasing_erad_bladdercancer
    population:
        population_size: 44 # Male and female 5-year cohorts, aged 0 to 109.
    time:
        start:
            year: 2011
        end:
            year: 2120
        step_size: 365  # In days
    tobacco:
        constant_prevalence: False
        tobacco_tax: False
        delay: 20
        affects:
            # This is where the affected diseases should be listed.
            BladderCancer:
    tobacco_eradication:
        year: 2011
    tobacco_free_generation:
        year: 2011